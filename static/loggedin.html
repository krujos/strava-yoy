<!DOCTYPE html>
<html>
<head>
    <title>Strava Converter</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/main.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body ng-app="stravaApp">
<div id="main" ng-controller="UserController">
    <p>Logged in {{username}}</p>

    <h4>Start Date</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" max-date="today" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Format:</label> <select class="form-control" ng-model="format" ng-options="f for f in formats"></select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label>Duration: </label> <input type="number" min="1" step="1" ng-model="duration">
        </div>
    </div>
</div>
</body>
</html>
